<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="create event.css">
     
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Create Event </title> 
</head>
<body>
    
    <header class="header">
        <nav class="nav">
          <a href="#" class="nav_logo">EVENTS 4U</a>
          <ul class="nav_items">
            <li class="nav_item">
              <a href="index.html" class="nav_link">Home</a>
              <a href="create event .html" class="nav_link">Create event</a>
              <a href="event.php" class="nav_link">Catagory</a>
              <a href="#contact" class="nav_link">Contact</a>
            </li>
          </ul>
  
         
        </nav>
      </header>
      
    <div class="container">
        <header>Upload Your Event Details</header>

        <form action="create_event.php" method="POST" enctype="multipart/form-data">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Event Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Event Name</label>
                            <input type="text" name="event_name" placeholder="Enter Event Name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Event</label>
                            <input type="date" name="event_date" placeholder="Enter Event Date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter Email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" name="mobile_number" placeholder="Enter Mobile Number" required>
                        </div>
                        <div class="input-field">
                            <label>Event Category</label>
                            <select name="event_category" required>
                                <option disabled selected>Select Category</option>
                                <option>Sports</option>
                                <option>Cultural</option>
                                <option>Technology</option>
                                <option>Music</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Event Location</label>
                            <input type="text" name="event_location" placeholder="Enter Event Location" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Event Poster</label>
                            <input type="file" name="poster" accept="image/*">
                        </div>
                    </div>
                </div>
                <button class="Btn" type="submit">
                    <span class="btnText">SUBMIT</span>
                </button>
            </div>
        </form>
        
    </div>
  
    <script src="create event.js"></script>
</body>
</html>
